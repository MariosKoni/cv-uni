<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form submitted</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  </head>
  <body>
    <div align="center">
      <p id="doneTXT">Your CV was submitted succesfully</p>
      <img id="doneIMG" src="pics/done.png" alt="Done sign" width="400" height="400">
    </div>
    <p id="timer"></p>
    <div align="center">
      <a href="index.html">Click here if your browser does not redirect you automatically</a>
    </div>

    <script type="text/javascript">
      var t = 5;

      var x = setInterval(function() {
        console.log(t);
        document.getElementById("timer").innerHTML = t;
        if (--t < 0) {
          clearInterval(x);
          window.location.replace("index.html");
        }
      }, 1000);
    </script>
  </body>
</html>
